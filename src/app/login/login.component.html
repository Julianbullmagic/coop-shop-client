<div class="container">
  <h2 *ngIf="!submitted">Login Form</h2>

  <h2 *ngIf="submitted">Thanks for Logging In</h2>

  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

    <div >
      <label>Email</label>
      <input type="email" #email="ngModel"  name="email" [(ngModel)]="userModel.email">
    </div>

            <div>
              <label>Password</label>
              <input type="password" #password="ngModel"  name="password" [(ngModel)]="userModel.password">
            </div>

    <button type="submit">Submit form</button>

  </form>

</div>
