<form #searchForm="ngForm" (ngSubmit)="onSubmit()">
    <input type="text" name="search" [(ngModel)]="searchModel.search" />
    <select *ngIf="!storepage" #storeorlisting="ngModel" name="storeorlisting" [(ngModel)]="searchModel.storeorlisting">
            <option value="store">store</option>
            <option value="listing">listing</option>
          </select>
  <button class="btn btn-primary" type="submit">Search</button>
</form>
